<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <title>Lux Meet â€¢ Live</title>

  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta name="theme-color" content="#000000" />

  <link rel="stylesheet" href="live-room.css" />
</head>

<body>

<!-- ================= LOADING ================= -->
<div id="loading" class="loading-screen">
  <div class="spinner"></div>
  <p>Entrando na live...</p>
</div>

<!-- ================= APP ================= -->
<div id="app" class="app hidden">

  <!-- ================= HEADER ================= -->
  <header class="live-header">
    <div class="host-info">
      <img id="hostAvatar" class="host-avatar" />

      <div class="host-meta">
        <div class="host-name-row">
          <span id="hostName" class="host-name">Host</span>

          <button
            id="addFriendBtn"
            class="add-friend-btn"
            title="Adicionar aos amigos"
          >
            +
          </button>
        </div>

        <small id="liveTitle" class="live-title"></small>
      </div>
    </div>

    <button id="leaveBtn" class="leave-btn">âœ•</button>
  </header>

  <!-- ================= STAGE ================= -->
  <main class="live-stage">

    <!-- VIDEO -->
    <section class="video-stage">
      <div id="videoContainer" class="video-container"></div>
    </section>

    <!-- CHAT OVERLAY -->
    <section class="chat-overlay">
      <div id="chatMessages" class="chat-messages"></div>
    </section>

    <!-- FLOATING ACTIONS -->
    <div class="floating-actions">
      <button id="openGiftsBtn" class="open-gifts-btn">ğŸ</button>
    </div>

  </main>

  <!-- ================= CHAT INPUT ================= -->
  <footer class="live-footer">
    <form id="chatForm" class="chat-form">

      <div class="chat-actions-left">
        <button type="button" id="privateChatBtn" class="chat-icon-btn">
          1-1
        </button>

        <button type="button" id="moreOptionsBtn" class="chat-icon-btn">
          â‹¯
        </button>
      </div>

      <input
        id="chatInput"
        type="text"
        placeholder="Diga algo legal..."
        autocomplete="off"
      />

      <button type="submit" class="send-btn">â¤</button>

    </form>
  </footer>

</div>

<!-- ================= GIFTS PANEL ================= -->
<div id="giftsPanel" class="gifts-panel hidden">
  <div class="gifts-header">
    <span>Enviar presente</span>
    <button id="closeGiftsBtn">âœ•</button>
  </div>
  <div id="giftsList" class="gifts-list"></div>
</div>

<!-- ================= FIREBASE ================= -->
<script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
<script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-auth.js"></script>
<script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-firestore.js"></script>

<script src="https://download.agora.io/sdk/release/AgoraRTC_N.js"></script>
<script src="live-room.js"></script>

</body>
</html>
