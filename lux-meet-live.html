<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <title>LuxMeet Live</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- CSS -->
    <link rel="stylesheet" href="lux-meet-live.css">
</head>
<body>

    <!-- APP CONTAINER -->
    <div id="app" class="app hidden">

       <!-- HEADER / USER INFO -->
<header class="app-header">

  <div class="user-info">
    <img
      id="userAvatar"
      class="user-avatar"
      src=""
      alt="Avatar do usu√°rio"
    >

    <div class="user-meta">
      <span id="userName" class="user-name">Usu√°rio</span>

      <div class="user-balances">
        <span class="user-balance">
          üí∞ <strong id="userBalance">0</strong> moedas
        </span>

        <!-- ganhos (s√≥ aparece se > 0) -->
        <span
          id="userEarnings"
          class="user-earnings hidden"
        >
          ‚≠ê Ganhos: <strong id="userEarningsValue">0</strong>
        </span>
      </div>
    </div>
  </div>

  <button id="createLiveBtn" class="btn-primary">
    üî¥ Criar Live
  </button>

</header>


        <!-- MAIN CONTENT -->
        <main class="app-content">

            <h2 class="section-title">Lives ao vivo agora</h2>

            <!-- LISTA DE LIVES -->
            <div id="liveList" class="live-list">
                
                <!-- ITEM DE LIVE (MODELO) -->
                <!--
                <div class="live-card">
                    <img class="live-avatar" src="https://via.placeholder.com/80">
                    <div class="live-info">
                        <span class="live-host-name">Nome do Host</span>
                        <span class="live-status">üî¥ Ao vivo</span>
                    </div>
                    <button class="btn-secondary">Entrar</button>
                </div>
                -->

            </div>

        </main>

    </div>

    <!-- LOADING / AUTH CHECK -->
    <div id="loading" class="loading">
        Carregando...
    </div>

  <!-- CREATE LIVE MODAL -->
<div id="createLiveModal" class="modal hidden">
    <div class="modal-content">
        <h2>Criar Live</h2>

        <label>Nome da live</label>
        <input type="text" id="liveTitle" placeholder="Ex: Conversa ao vivo" />

        <label>Descri√ß√£o</label>
        <textarea id="liveDescription" placeholder="Sobre o que √© a live?"></textarea>

        <label>Tipo da live</label>
        <select id="liveType">
            <option value="public">P√∫blica</option>
            <option value="private">Privada</option>
        </select>

        <div id="privatePriceWrapper" class="hidden">
            <label>Valor para entrar (üí∞ moedas)</label>
            <input type="number" id="livePrice" min="1" value="10" />
        </div>

        <div class="modal-actions">
            <button id="cancelCreateLive" class="btn-secondary">
                Cancelar
            </button>
            <button id="confirmCreateLive" class="btn-primary">
                Criar Live
            </button>
        </div>
    </div>
</div>


      <!-- Scripts -->
    <!-- Firebase -->
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-firestore.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-storage.js"></script>

    <script src="https://unpkg.com/livekit-client/dist/livekit-client.umd.js"></script>

      <!-- JS -->
    <script src="lux-meet-live.js"></script>
</body>
</html>
