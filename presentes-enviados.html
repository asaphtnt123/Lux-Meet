    <style>
    :root {
  --luxury-gold: #8b6e4b;
  --luxury-gold-light: #b89b77;
  --luxury-gold-lighter: #e8d8c4;
  --luxury-gold-dark: #5d4a30;
  --luxury-white: #ffffff;
  --luxury-light-bg: #f9f7f4;
  --luxury-light-border: #e8e3dc;
  --luxury-light-text: #4a4a4a;
  --luxury-light-accent: #f0ece5;
}

body {
  font-family: 'Montserrat', sans-serif;
  background-color: var(--luxury-light-bg);
  color: var(--luxury-light-text);
  margin: 0;
  padding: 0;
  line-height: 1.6;
}

.luxury-container {
  max-width: 1400px;
  margin: 0 auto;
  padding: 60px 40px;
  background: var(--luxury-white);
  box-shadow: 0 10px 30px rgba(0, 0, 0, 0.05);
  border-radius: 12px;
  position: relative;
  overflow: hidden;
}

.luxury-container::before {
  content: '';
  position: absolute;
  top: 0;
  left: 0;
  width: 100%;
  height: 8px;
  background: linear-gradient(90deg, var(--luxury-gold), var(--luxury-gold-light));
}

.luxury-header {
  text-align: center;
  margin-bottom: 60px;
  position: relative;
  padding-bottom: 30px;
}

.luxury-header::after {
  content: '';
  position: absolute;
  bottom: 0;
  left: 50%;
  transform: translateX(-50%);
  width: 100px;
  height: 3px;
  background: linear-gradient(90deg, transparent, var(--luxury-gold), transparent);
}

.luxury-header h1 {
  font-family: 'Playfair Display', serif;
  color: var(--luxury-gold-dark);
  font-size: 3.5rem;
  margin-bottom: 15px;
  font-weight: 700;
  letter-spacing: 1px;
}

.luxury-header p {
  color: var(--luxury-light-text);
  font-size: 1.2rem;
  max-width: 700px;
  margin: 0 auto;
  opacity: 0.8;
}

.stats-cards {
  display: grid;
  grid-template-columns: repeat(3, 1fr);
  gap: 30px;
  margin-bottom: 50px;
}

.stat-card {
  background: var(--luxury-white);
  border-radius: 16px;
  padding: 30px;
  box-shadow: 0 5px 20px rgba(0, 0, 0, 0.05);
  text-align: center;
  border-top: 3px solid var(--luxury-gold);
  transition: all 0.4s ease;
  position: relative;
  overflow: hidden;
  border: 1px solid var(--luxury-light-border);
}

.stat-card:hover {
  transform: translateY(-5px);
  box-shadow: 0 15px 30px rgba(0, 0, 0, 0.1);
}

.stat-card h3 {
  color: var(--luxury-gold);
  font-size: 2.8rem;
  margin: 0;
  font-weight: 300;
  font-family: 'Playfair Display', serif;
}

.stat-card p {
  color: var(--luxury-light-text);
  margin: 10px 0 0;
  font-size: 1rem;
  opacity: 0.7;
  letter-spacing: 1px;
}

.gifts-filter {
  display: flex;
  gap: 15px;
  margin-bottom: 40px;
  flex-wrap: wrap;
  justify-content: center;
}

.filter-btn {
  background: var(--luxury-white);
  border: 1px solid var(--luxury-light-border);
  padding: 12px 28px;
  border-radius: 50px;
  cursor: pointer;
  transition: all 0.4s ease;
  color: var(--luxury-light-text);
  font-weight: 500;
  letter-spacing: 0.5px;
  text-transform: uppercase;
  font-size: 0.85rem;
}

.filter-btn.active, .filter-btn:hover {
  background: var(--luxury-gold);
  color: var(--luxury-white);
  border-color: var(--luxury-gold);
  box-shadow: 0 5px 15px rgba(139, 110, 75, 0.2);
}

.gifts-grid {
  display: grid;
  grid-template-columns: repeat(auto-fill, minmax(380px, 1fr));
  gap: 30px;
}

.gift-card {
  background: var(--luxury-white);
  border-radius: 16px;
  overflow: hidden;
  box-shadow: 0 5px 20px rgba(0, 0, 0, 0.05);
  transition: all 0.4s ease;
  border: 1px solid var(--luxury-light-border);
}

.gift-card:hover {
  transform: translateY(-8px);
  box-shadow: 0 15px 40px rgba(0, 0, 0, 0.1);
}

.gift-image {
  height: 240px;
  background-size: cover;
  background-position: center;
  position: relative;
}

.gift-image::after {
  content: '';
  position: absolute;
  bottom: 0;
  left: 0;
  width: 100%;
  height: 60%;
  background: linear-gradient(transparent, rgba(0, 0, 0, 0.3));
}

.gift-details {
  padding: 25px;
}

.gift-details h3 {
  font-family: 'Playfair Display', serif;
  color: var(--luxury-gold-dark);
  margin-top: 0;
  font-size: 1.8rem;
  font-weight: 600;
  margin-bottom: 15px;
}

.gift-meta {
  color: var(--luxury-light-text);
  font-size: 0.95rem;
  margin: 15px 0;
  opacity: 0.8;
  display: flex;
  flex-direction: column;
  gap: 8px;
}

.gift-meta strong {
  color: var(--luxury-gold);
  opacity: 1;
}

.gift-price {
  font-weight: bold;
  color: var(--luxury-gold);
  font-size: 1.4rem;
  margin: 15px 0;
  display: inline-block;
  padding: 8px 15px;
  background: rgba(139, 110, 75, 0.1);
  border-radius: 6px;
}

.gift-status {
  display: flex;
  align-items: center;
  justify-content: space-between;
  margin-top: 20px;
  padding-top: 20px;
  border-top: 1px solid var(--luxury-light-border);
}

.status-badge {
  padding: 8px 16px;
  border-radius: 50px;
  font-size: 0.85rem;
  font-weight: 600;
  letter-spacing: 0.5px;
}

.status-pending {
  background: rgba(255, 183, 77, 0.1);
  color: #E65100;
  border: 1px solid rgba(255, 183, 77, 0.3);
}

.status-accepted {
  background: rgba(102, 187, 106, 0.1);
  color: #2E7D32;
  border: 1px solid rgba(102, 187, 106, 0.3);
}

.status-declined {
  background: rgba(239, 83, 80, 0.1);
  color: #C62828;
  border: 1px solid rgba(239, 83, 80, 0.3);
}

.btn-cancel {
  background: transparent;
  border: 1px solid var(--luxury-light-border);
  color: var(--luxury-light-text);
  padding: 8px 20px;
  border-radius: 50px;
  cursor: pointer;
  transition: all 0.3s ease;
  font-size: 0.85rem;
  letter-spacing: 0.5px;
}

.btn-cancel:hover {
  border-color: #EF5350;
  color: #EF5350;
  background: rgba(239, 83, 80, 0.05);
}

@media (max-width: 1024px) {
  .gifts-grid {
    grid-template-columns: repeat(auto-fill, minmax(320px, 1fr));
  }
}

@media (max-width: 768px) {
  .luxury-container {
    padding: 40px 20px;
  }
  
  .luxury-header h1 {
    font-size: 2.5rem;
  }
  
  .stats-cards {
    grid-template-columns: 1fr;
    gap: 20px;
  }
  
  .gifts-grid {
    grid-template-columns: 1fr;
  }
  
  .gift-card {
    max-width: 100%;
  }
}

@keyframes fadeIn {
  from { opacity: 0; transform: translateY(20px); }

.gift-card.sent-gift {
